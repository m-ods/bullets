<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bullet Journal Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Bullet Journal Generator</h1>

      <div class="content">
        <div class="controls">
          <div class="select-group">
            <div class="select-container">
              <label for="month" class="label">Month</label>
              <select id="month" class="select">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            </div>

            <div class="select-container">
              <label for="year" class="label">Year</label>
              <select id="year" class="select"></select>
            </div>
          </div>

          <div class="collapsible">
            <button
              id="settings-toggle"
              class="collapsible-trigger"
              onclick="toggleSettings()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="chevron-icon"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
              Additional settings
            </button>
            <div id="settings-content" class="collapsible-content">
              <div class="setting-option">
                <label class="label">Date format</label>
                <div class="radio-group">
                  <label class="radio-label">
                    <input
                      type="radio"
                      name="dateFormat"
                      value="day-only"
                      checked
                    />
                    D (e.g., 1)
                  </label>
                  <label class="radio-label">
                    <input type="radio" name="dateFormat" value="short" />
                    D MMM (e.g., 1 Apr)
                  </label>
                  <label class="radio-label">
                    <input
                      type="radio"
                      name="dateFormat"
                      value="numeric-ddmm"
                    />
                    DD/MM (e.g., 01/04)
                  </label>
                  <label class="radio-label">
                    <input
                      type="radio"
                      name="dateFormat"
                      value="numeric-mmdd"
                    />
                    MM/DD (e.g., 04/01)
                  </label>
                  <label class="radio-label">
                    <input
                      type="radio"
                      name="dateFormat"
                      value="numeric-short"
                    />
                    D/M (e.g., 1/4)
                  </label>
                </div>
              </div>

              <div class="setting-option">
                <label class="checkbox-label">
                  <input type="checkbox" id="includeDay" />
                  Include day names (e.g., Tue)
                </label>
              </div>

              <div class="setting-option">
                <label class="checkbox-label">
                  <input type="checkbox" id="includeYear" />
                  Include year
                </label>
              </div>
            </div>
          </div>

          <div class="preview">
            <div id="output" class="preview-content" readonly></div>
          </div>

          <div class="actions">
            <button
              id="generate-btn"
              class="button button-outline"
              onclick="generateJournal()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                <path d="M3 3v5h5" />
                <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" />
                <path d="M16 21h5v-5" />
              </svg>
              Generate
            </button>
            <button
              id="copy-btn"
              class="button button-primary"
              onclick="copyToClipboard()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
                <path
                  d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"
                />
              </svg>
              Copy to clipboard
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
