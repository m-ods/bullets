<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Make Bullets</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="date-pickers">
        <div class="setting-group">
          <label for="month">Month</label>
          <select id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div class="setting-group">
          <label for="year">Year</label>
          <select id="year"></select>
        </div>
      </div>

      <button class="settings-toggle" onclick="toggleSettings()">
        Additional settings
      </button>

      <div class="additional-settings">
        <div class="setting-group">
          <div class="checkbox-group">
            <input type="checkbox" id="includeDay" checked />
            <label for="includeDay">Include day names</label>
          </div>
        </div>

        <div class="setting-group">
          <label for="dateFormat">Date format</label>
          <select id="dateFormat">
            <option value="short">Short (e.g., Tues, 1 Apr)</option>
            <option value="long">Long (e.g., Tuesday, April 1)</option>
            <option value="numeric">Numeric (e.g., 1/4/2025)</option>
          </select>
        </div>
      </div>

      <textarea id="output" readonly></textarea>

      <div class="actions">
        <button onclick="generateJournal()">Generate</button>
        <button onclick="copyToClipboard()">Copy to clipboard</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
